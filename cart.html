<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Header -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">쇼핑몰</h1>
                <p class="lead fw-normal text-white-50 mb-0">실시간 채팅 가능</p>
            </div>
        </div>
    </header>

    <title>장바구니 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- 여기에 헤더를 추가하면 됩니다. -->
    </header>
    <body onload="loadCart()">
    </body>
    <main>
        <div class="container mt-5">
            <h2>장바구니</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">제품</th>
                        <th scope="col">가격</th>
                        <th scope="col">수량</th>
                        <th scope="col">합계</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 여기에 JavaScript를 사용해 동적으로 장바구니 항목을 추가합니다. -->
                </tbody>
            </table>
            <div class="d-flex justify-content-end mb-3">
                <h5>총합계: <span id="totalPrice">$0.00</span></h5>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <!-- 중앙에 공간을 만들기 위한 div를 추가합니다. -->
            </div>
            <div class="d-flex justify-content-end">
                <a href="#" class="btn btn-primary">결제하기</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-5 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">&copy; Website 2023</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 장바구니 동작을 처리하는 JavaScript 파일 -->
    <script src="js/cart.js"></script>
</body>
</html>
